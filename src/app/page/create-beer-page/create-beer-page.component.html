<mat-card>
    <form id="create-beer-form" [formGroup]="createBeerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Beer name</mat-label>
            <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <div *ngFor="let ingredient of ingredients">
            <input type="checkbox" [value]="ingredient.id" (change)="onCheckChange($event)" />
            {{ingredient.name}}
        </div>
        <button mat-raised-button type="submit">Submit</button>
    </form>
</mat-card>
